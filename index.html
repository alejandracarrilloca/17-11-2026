<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alex & Ale </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      height: 100vh;
      overflow: hidden;
    }

    .collage {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    /* Example positions â€“ tweak these to match your inspo */
    .camera { top: 40%; left: 35%; width: 220px; }
    .fries { bottom: 10%; left: 45%; width: 100px; }
    .dice { bottom: 15%; left: 10%; width: 90px; }
    .cassette { bottom: 10%; right: 10%; width: 220px; }
    .alex { top: 15%; left: 45%; width: 120px; }
    .ale { top: 35%; right: 15%; width: 120px; }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 24px;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }

    .modal img {
      max-width: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- MANUAL POPUP -->
  <div id="manualModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeManual()">Ã—</span>
      <h2>Instrucciones ðŸ’Œ</h2>
      <p>
        Da click en los objetos :)
        Each one is something that reminds me of us.  
        Te quiero ðŸ©·
      </p>
    </div>
  </div>

  <!-- IMAGE POPUP -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeImage()">Ã—</span>
      <img id="modalImage" src="" alt="Memory" />
    </div>
  </div>

  <!-- COLLAGE -->
  <div class="collage">
    <img class="item camera" src="camara.png" onclick="openImage('images/memory1.jpg')" />
    <img class="item fries" src="papas.png" onclick="openImage('images/memory2.jpg')" />
    <img class="item dice" src="dado.png" onclick="openImage('images/memory3.jpg')" />
    <img class="item cassette" src="cassette.png" onclick="openImage('images/memory4.jpg')" />
    <img class="item alex" src="alex.png" onclick="openImage('images/memory5.jpg')" />
    <img class="item ale" src="ale.png" onclick="openImage('images/memory6.jpg')" />
  </div>

  <script>
    window.onload = function () {
      document.getElementById("manualModal").style.display = "flex";
    };

    function closeManual() {
      document.getElementById("manualModal").style.display = "none";
    }

    function openImage(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeImage() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
