<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alex & Ale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      height: 100vh;
      overflow: hidden;
    }

    .collage {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

/* Main center */
/* Main center */
.camera { 
  top: 50%; 
  left: 50%; 
  width: 420px; 
  transform: translate(-50%, -50%);
}

/* Top row */
.beso { 
  top: 12%; 
  left: 20%; 
  width: 140px; 
}

.alex { 
  top: 14%; 
  left: 45%; 
  width: 170px; 
  transform: rotate(-10deg);
}

.cine { 
  top: 14%; 
  right: 28%; 
  width: 200px; 
}

.calendario { 
  top: 10%; 
  right: 10%; 
  width: 260px; 
}

/* Left column */
.carta { 
  top: 45%; 
  left: 12%; 
  width: 260px; 
}

.dice { 
  bottom: 12%; 
  left: 8%; 
  width: 160px; 
}

/* Bottom row */
.cerillos { 
  bottom: 14%; 
  left: 28%; 
  width: 240px; 
}

.fries { 
  bottom: 10%; 
  left: 47%; 
  width: 200px; 
}

.uno { 
  bottom: 12%; 
  right: 22%; 
  width: 200px; 
}

/* Right column */
.ale { 
  top: 42%; 
  right: 10%; 
  width: 190px; 
}

.cassette { 
  bottom: 10%; 
  right: 8%; 
  width: 280px; 
}


    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 24px;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }

    .modal img {
      max-width: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- MANUAL POPUP -->
  <div id="manualModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeManual()">Ã—</span>
      <h2>Instrucciones ðŸ’Œ</h2>
      <p>
        Click on the objects to reveal memories.  
        Each one is something that reminds me of us.  
        I love you ðŸ©·
      </p>
    </div>
  </div>

  <!-- IMAGE POPUP -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeImage()">Ã—</span>
      <img id="modalImage" src="" alt="Memory" />
    </div>
  </div>

  <!-- COLLAGE -->
  <div class="collage">
     <img class="item camera" src="camara.png" onclick="openImage('images/memory1.jpg')" />
    <img class="item fries" src="papas.png" onclick="openImage('images/memory2.jpg')" />
    <img class="item dice" src="dados.png" onclick="openImage('images/memory3.jpg')" />
    <img class="item cassette" src="cassette.png" onclick="openImage('images/memory4.jpg')" />
    <img class="item alex" src="alex.png" onclick="openImage('images/memory5.jpg')" />
    <img class="item ale" src="ale.png" onclick="openImage('images/memory6.jpg')" />
    <img class="item beso" src="beso.png" onclick="openImage('images/memory7.jpg')" />
    <img class="item calendario" src="calendario.png" onclick="openImage('images/memory8.jpg')" />
    <img class="item carta" src="carta.png" onclick="openImage('images/memory9.jpg')" />
    <img class="item cerillos" src="cerillos.png" onclick="openImage('images/memory10.jpg')" />
    <img class="item cine" src="cine.png" onclick="openImage('images/memory11.jpg')" />
    <img class="item uno" src="uno.png" onclick="openImage('images/memory12.jpg')" />
  </div>

      
  </div>

  <script>
    window.onload = function () {
      document.getElementById("manualModal").style.display = "flex";
    };

    function closeManual() {
      document.getElementById("manualModal").style.display = "none";
    }

    function openImage(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeImage() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
