<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
    }
    header {
      padding: 3rem;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      color: white;
    }
    main {
      padding: 2rem 3rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 { margin-top: 0; }
    .card {
      background: #020617;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    a { color: #60a5fa; }
  </style>
</head>
<body>
  <header>
    <h1>Project Name</h1>
    <p>Short description of what this project is about</p>
  </header>

  <main>
    <div class="card">
      <h2>About</h2>
      <p>Explain your project here.</p>
    </div>

    <div class="card">
      <h2>Methods</h2>
      <p>Briefly describe what you did.</p>
    </div>

    <div class="card">
      <h2>Results</h2>
      <p>Show your findings or screenshots.</p>
    </div>

    <div class="card">
      <h2>Code</h2>
      <p>
        <a href="https://github.com/tuusuario/tu-repo-de-codigo">
          View the repository
        </a>
      </p>
    </div>

</html>
